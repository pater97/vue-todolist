<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>ToDoListt</title>
</head>
<body>
    <div id="app">
        <main class="container">
            <img src="http://boolean.careers/images/misc/logo.png" alt="logo boolean">
            <div class="form">
                <input type="text" placeholder="Nuovo ToDo" @keyup.enter="addItem" v-model="add">
                <button @click="addItem">Aggiungi</button>
            </div>
            <div class="error" v-show="error">
               {{error}}
            </div>
            <div v-if="list.length != 0" class="list_container">
                <div class="item" v-for="(item,index) in list">
                   <h2>{{item}}</h2>
                   <span @click="removeItem(index)"><i class="fas fa-times"></i></span>
                </div>
                <div class="buttonClass">
                    <button class="allDone" @click="allDone(index)">Lista completa</button>
                </div>
            </div>
            <div class="altrimenti" v-else>INSERISCI COSE DA FARE</div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./main.js"></script>
</body>
</html>
